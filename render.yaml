# render.yaml
services:
  - type: web
    name: telegram-bot
    env: docker
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: BOT_TOKEN
        value: your_bot_token_here
      - key: DATABASE_URL
        value: your_postgresql_url_here
      - key: ADMIN_IDS
        value: "8356418002,6607669683"
      - key: BOT_MODE
        value: "polling" # Render 免费版必须用 polling
